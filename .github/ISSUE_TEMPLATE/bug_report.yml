name: Bug Report
description: Report a bug or issue with the extension
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve the issue.

  - type: input
    id: version
    attributes:
      label: Extension Version
      description: What version of Xget for Chromium are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Microsoft Edge
        - Brave
        - Other Chromium-based browser
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform were you using when the bug occurred?
      options:
        - GitHub
        - GitLab
        - Hugging Face
        - All platforms
        - Not platform-specific
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: "When I click on a download link..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Console Logs
      description: Any error messages from the browser console (F12 â†’ Console)
      render: text

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here

  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I have checked that this issue hasn't been reported before
          required: true
        - label: I have tried refreshing the page after changing extension settings
          required: false
        - label: I have checked the browser console for error messages
          required: false
